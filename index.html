<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <template id="live-shopping-card">
      <div class="item-container">
        <!-- (1) Visible product image -->
        <img data-role="product-image" alt="Product Image" loading="lazy" />

        <!-- (2) Frame image -->
        <img class="frame-image" data-role="frame-image" alt="" />

        <!-- (3) Hidden fields populated by screenNoAnim.js -->
        <a data-role="product-link" href="" style="display: none"></a>
        <div data-role="matchText" style="display: none"></div>
        <img data-role="vendor-logo" alt="Vendor Logo" style="display: none" />
        <div data-role="product-name" style="display: none"></div>
        <div data-role="product-price" style="display: none"></div>
        <div
          data-role="ai-description"
          class="ai-query"
          style="display: none"
        ></div>
        <div class="info-button" style="display: none">&#9432;</div>

        <!-- (4) Like/Dislike/Share row (hidden by CSS until detail-panel) -->
        <div
          class="vote-row"
          style="
            display: none;
            flex: 1;
            justify-content: space-around;
            padding: 8px 0;
          "
        >
          <!-- Like -->
          <button
            data-role="like"
            style="
              background: #444;
              border: none;
              color: #fff;
              padding: 4px 8px;
              border-radius: 4px;
              font-size: 0.85rem;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 22"
              fill="#fff"
              style="overflow: visible"
            >
              <path
                d="M21.3036 2.70184C20.766 2.16231 … (rest of your SvgLike path) … Z"
              />
            </svg>
          </button>
          <!-- Dislike -->
          <button
            data-role="dislike"
            style="
              background: #444;
              border: none;
              color: #fff;
              padding: 4px 8px;
              border-radius: 4px;
              font-size: 0.85rem;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 23"
              fill="#fff"
              style="overflow: visible"
            >
              <path
                d="M21.3841 3.86417C20.8722 … (rest of your SvgDislike paths) … Z"
              />
              <path
                d="M21.9526 20.1155L1.00025 1"
                stroke="grey"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
          </button>
          <!-- Share -->
          <button
            data-role="share-link"
            style="
              background: #444;
              border: none;
              color: #fff;
              padding: 4px 8px;
              border-radius: 4px;
              font-size: 0.85rem;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 22 25"
              fill="#fff"
              style="overflow: visible"
            >
              <path
                fill="none"
                stroke="#fff"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.21111 13.7889L14.8 18.2111 … (rest of your SvgShare path) … Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </template>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="/screen.js"></script>
  </body>
</html>
