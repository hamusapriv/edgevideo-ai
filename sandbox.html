<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EdgeVideo - Video Frame Catalogue</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* CSS Variables from main app */
      :root {
        --color-turqoise-light: #00eeff;
        --color-turqoise-dark: #007078;
        --color-blue-light: rgb(0, 31, 209);
        --color-blue-dark: rgb(0, 13, 85);
        --color-purple-light: rgb(137, 0, 201);
        --color-purple-dark: rgb(44, 0, 85);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        width: 100%;
        max-width: 100vw;
        background-color: #0a0e16; /* fallback dark background */
      }

      /* App Background Component */
      .app-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1; /* behind all content */
        pointer-events: none; /* clicks go through */
        opacity: 0.7;
      }

      .app-bg .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 1;
        filter: blur(50px);
        opacity: 0.6;
      }

      .app-bg .circle-1 {
        width: 50vw;
        height: 50vw;
        top: -10%;
        left: -10%;
        background: radial-gradient(
          circle at center,
          var(--color-purple-light),
          var(--color-purple-dark)
        );
      }

      .app-bg .circle-2 {
        width: 50vw;
        height: 50vw;
        top: 20%;
        right: -15%;
        background: radial-gradient(
          circle at center,
          var(--color-turqoise-light),
          var(--color-turqoise-dark)
        );
      }

      .app-bg .circle-3 {
        width: 50vw;
        height: 50vw;
        bottom: -15%;
        left: 5%;
        background: radial-gradient(
          circle at center,
          var(--color-blue-light),
          var(--color-blue-dark)
        );
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      .hero-section {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        /* No background - transparent to show app-bg behind */
      }

      .canvas-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.8;
      }

      .hero-content {
        position: relative;
        z-index: 2;
        text-align: center;
        color: white;
        max-width: 900px;
        padding: 0 2rem;
        pointer-events: none;
      }

      .hero-title {
        font-size: clamp(3rem, 8vw, 8rem);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #ffffff, #a0aec0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      }

      .hero-subtitle {
        font-size: clamp(1.2rem, 3vw, 2rem);
        font-weight: 300;
        line-height: 1.4;
        margin-bottom: 2rem;
        color: #e2e8f0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .hero-description {
        font-size: clamp(1rem, 2vw, 1.25rem);
        line-height: 1.6;
        color: #cbd5e0;
        margin-bottom: 3rem;
        opacity: 0.9;
      }

      .hero-cta {
        display: inline-flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        pointer-events: auto;
      }

      .cta-button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .cta-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .cta-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      }

      .cta-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      .cta-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .hero-content {
          padding: 0 1rem;
        }

        .hero-cta {
          flex-direction: column;
          align-items: center;
        }

        .cta-button {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }
      }

      /* Animation Showcase Section */
      .animation-showcase {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a202c, #2d3748);
        padding: 4rem 0;
        color: white;
      }

      .showcase-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .showcase-title {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ffffff, #a0aec0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .showcase-description {
        font-size: 1.25rem;
        text-align: center;
        color: #cbd5e0;
        margin-bottom: 4rem;
        opacity: 0.9;
      }

      .animation-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-bottom: 4rem;
        width: 100%;
        max-width: 100%;
      }

      .animation-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        text-align: center;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        overflow: hidden;
      }

      .animation-card:hover {
        transform: translateY(-5px);
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .animation-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #ffffff;
      }

      .animation-box {
        width: 100%;
        height: 250px;
        border-radius: 15px;
        margin-bottom: 1.5rem;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        position: relative;
        max-width: 100%;
        box-sizing: border-box;
      }

      .animation-card p {
        color: #a0aec0;
        font-size: 1rem;
        line-height: 1.5;
      }

      @media (max-width: 768px) {
        .animation-showcase {
          padding: 2rem 0;
        }

        .showcase-container {
          padding: 0 1rem;
          max-width: 100%;
        }

        .animation-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
          max-width: 100%;
        }

        .animation-card {
          padding: 1.5rem;
          margin: 0;
          max-width: 100%;
        }

        .animation-box {
          height: 200px;
          max-width: 100%;
        }
      }

      @media (max-width: 480px) {
        .showcase-container {
          padding: 0 0.5rem;
        }

        .animation-grid {
          gap: 1rem;
        }

        .animation-card {
          padding: 1rem;
          border-radius: 15px;
        }

        .animation-box {
          height: 180px;
        }

        .animation-card h3 {
          font-size: 1.25rem;
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- App Background Component -->
    <div class="app-bg">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/sandbox/main-sandbox.jsx"></script>
  </body>
</html>
